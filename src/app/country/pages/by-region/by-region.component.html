<div class="animate__animated animate__backInDown animate__faster">
  <h3>
    Search by Region <small>{{ activeRegion | titlecase }}</small>
  </h3>
  <hr />
  <h5 class="text-center">Select Region</h5>

  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === activeRegion"-->
      <!-- [ngClass]="{
        'btn-primary': activeRegion === region,
        'btn-outline-primary': activeRegion !==region
      }"-->
      <div class="text-center">
        <button
          *ngFor="let region of regions"
          class="btn btn-outline-primary me-1 mt-1"
          [class]="getCssClass(region)"
          (click)="populateCountries(region)"
        >
          {{ region | titlecase }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="animate__animated animate__backInDown animate__faster">
  <app-results-table [countries]="countries"></app-results-table>
</div>
