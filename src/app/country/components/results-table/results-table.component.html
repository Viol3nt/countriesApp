<div class="container d-flex justify-content-center">
  <table class="table table-hover table-borderless">
    <thead>
      <tr class="animate__animated animate__fadeIn animate__fast text-center">
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="animate__animated animate__fadeIn animate__fast text-center"
        *ngFor="let country of countries; let i = index"
      >
        <td>{{ i + 1 }}</td>
        <td>
          <img class="small-flag" [src]="country.flags.svg" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/showcountry', country.cca2]">Show Country</a>
          <!-- <a href="{{ country.maps.googleMaps }}" target="blank"> Show Country</a> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
